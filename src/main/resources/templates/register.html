<!DOCTYPE html>
<html lang="pl">
<head th:replace="fragments/head :: head"></head>
  <body>
    <header>
      <nav th:replace="fragments/nav-menu :: nav-menu"></nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
          <input type="text" name="name" placeholder="Podaj imię"  th:field="*{username}"/>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email"  th:field="*{email}"/>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło"  th:field="*{password}"/>
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

    <footer th:replace="fragments/fother :: fother"></footer>

  </body>
</html>
